<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="Calculator">
        <div id="display"></div>
        <div class="Buttons">
            <div class="RowOne">
                <button class="Special" id = "clear">C</button>
                <button class="Special" id="sign">+/-</button>
                <button id="percentage">%</button>
                <button class="Operator" value="/">/</button>
            </div>
            <div class="RowTwo">
                <button class="Number Numeric" value="7">7</button>
                <button class="Number Numeric" value="8">8</button>
                <button class="Number Numeric" value="9">9</button>
                <button class="Operator" value="*">*</button>
            </div>
            <div class="RowThree">
                <button class="Number Numeric" value="4">4</button>
                <button class="Number Numeric" value="5">5</button>
                <button class="Number Numeric" value="6">6</button>
                <button class="Operator" value="-">-</button>
            </div>
            <div class="RowFour">
                <button class="Number Numeric" value="1">1</button>
                <button class="Number Numeric" value="2">2</button>
                <button class="Number Numeric" value="3">3</button>
                <button class="Operator" value="+">+</button>
            </div>
            <div class="RowFive">
                <button id="zero" class="Numeric" value="0">0</button>
                <button class="Function">.</button>
                <button class="Function">=</button>
            </div>
        </div>
    </div>
</body>
</html>
